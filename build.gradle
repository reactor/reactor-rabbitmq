buildscript {
  repositories {
	maven { url "http://repo.spring.io/plugins-release" }
  }
  dependencies {
	classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7',
			'io.spring.gradle:spring-io-plugin:0.0.4.RELEASE',
			'com.github.jengelman.gradle.plugins:shadow:1.2.0',
			'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.8'
  }
}

plugins {
  id 'org.asciidoctor.convert' version '1.5.2'
}

description = 'Reactive Streams RabbitMQ extensions'
group = 'io.projectreactor.rabbitmq'

ext {
  gradleVersion = '3.4'
  gradleScriptDir = "${rootProject.projectDir}/gradle"

  reactorCoreVersion = "3.1.0.M1"

  // Logging
  slf4jVersion = '1.7.12'
  logbackVersion = '1.1.8'

  // Libraries
  rabbitMqJavaClientVersion = '4.1.0'

  // Testing
  mockitoVersion = '1.10.19'
  awaitilityVersion = '2.0.0'

  javadocLinks = ["http://docs.oracle.com/javase/7/docs/api/",
				  "http://docs.oracle.com/javaee/6/api/",
				  "http://www.reactive-streams.org/reactive-streams-1.0.0-javadoc/",
				  "http://projectreactor.io/docs/core/release/api/",
				  "http://www.rabbitmq.com/releases/rabbitmq-java-client/current-javadoc/",] as String[]
}

apply from: "$gradleScriptDir/setup.gradle"
apply from: "$gradleScriptDir/doc.gradle"

configure(rootProject) { project ->

  apply plugin: 'propdeps'
  apply plugin: 'java'
  apply from: "${gradleScriptDir}/ide.gradle"
  apply plugin: 'osgi'

  ext.bundleImportPackages = ['*']

  [compileJava, compileTestJava]*.options*.compilerArgs = ["-Xlint:varargs",
														   "-Xlint:cast",
														   "-Xlint:classfile",
														   "-Xlint:dep-ann",
														   "-Xlint:divzero",
														   "-Xlint:empty",
														   "-Xlint:finally",
														   "-Xlint:overrides",
														   "-Xlint:path",
														   "-Xlint:processing",
														   "-Xlint:static",
														   "-Xlint:try",
														   "-Xlint:deprecation",
														   "-Xlint:unchecked",
														   "-Xlint:-serial",      // intentionally disabled
														   "-Xlint:-options",     // intentionally disabled
														   "-Xlint:-fallthrough", // intentionally disabled
														   "-Xlint:-rawtypes"     // TODO enable and fix warnings
  ]

  compileJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
  }

  compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
  }

  if (JavaVersion.current().isJava8Compatible()) {
	compileTestJava.options.compilerArgs += "-parameters"
	tasks.withType(Javadoc) {
	  options.addStringOption('Xdoclint:none', '-quiet')
	}
  }

  [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
  sourceSets.test.resources.srcDirs = ["src/test/resources", "src/test/java"]

  configurations.all {
	exclude group: 'commons-logging', module: 'commons-logging'
  }

  project.tasks.withType(Test).all {
	systemProperty("java.awt.headless", "true")
	systemProperty("reactor.trace.cancel", "true")
	systemProperty("reactor.trace.nocapacity", "true")
	systemProperty("testGroups", project.properties.get("testGroups"))
	scanForTestClasses = false
	include '**/*Tests.*'
	include '**/*Spec.*'
	exclude '**/*Abstract*.*'
  }

  repositories {
	if (version.endsWith('BUILD-SNAPSHOT') || project.hasProperty('platformVersion')) {
	  mavenLocal()
	  maven { url 'http://repo.spring.io/libs-snapshot' }
	}
	maven { url 'http://repo.spring.io/libs-milestone' }
	maven { url 'http://repo.spring.io/libs-release' }
	maven { url "https://oss.sonatype.org/content/repositories/releases/" }
	jcenter()
	mavenCentral()
  }

  // dependencies that are common across all java projects
  dependencies {
	compile "io.projectreactor:reactor-core:$reactorCoreVersion"
	compile "com.rabbitmq:amqp-client:$rabbitMqJavaClientVersion"

	// Testing
	testCompile "io.projectreactor.addons:reactor-test:$reactorCoreVersion"
	testCompile 'junit:junit:4.12'
	testCompile "org.hamcrest:hamcrest-library:1.3",
	         	"org.awaitility:awaitility:$awaitilityVersion",
				"org.mockito:mockito-core:$mockitoVersion"
	testRuntime "org.slf4j:jcl-over-slf4j:$slf4jVersion"
	testRuntime "org.slf4j:slf4j-api:$slf4jVersion"
	testRuntime "ch.qos.logback:logback-classic:$logbackVersion"
  }

  // force test runs even when there are no test changes
  test.outputs.upToDateWhen { false }

  if (project.hasProperty('platformVersion')) {
	apply plugin: 'spring-io'

	repositories {
	  maven { url 'http://repo.spring.io/libs-snapshot' }
	}

	dependencyManagement {
	  springIoTestRuntime {
		imports {
		  mavenBom "io.spring.platform:platform-bom:$platformVersion"
		}
	  }
	}
  }


  jar {
	manifest {
	  instruction 'Import-Package', bundleImportPackages.join(',')
	}
  }
}

configurations.all {
  // check for updates every build
  resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
